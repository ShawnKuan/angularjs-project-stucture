<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In WDC</h3>
                </div>
                <div class="panel-body">
                    <form name="loginForm">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="User Name" type="text" name="userAccount"
                                ng-model="settings.userAccount"
                                required 
                                autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" type="password" 
                                ng-model="settings.pw" 
                                required>
                            </div>
                            <button type="submit" ng-click="login()" ng-class="{disabled: !loginForm.$valid}" class="btn btn-lg btn-success btn-block btn-flat">Login</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
